{% extends "base.html" %}
{% block content %}
<article>
    <h1><a href="{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h1>
     {% import 'translations.html' as translations with context %}
     {{ translations.translations_for(article) }}
    <div class="post-info">
        <abbr class="published" title="{{ article.date.isoformat() }}">
            {{ article.locale_date }}
        </abbr>
        {% if article.author %}
            <address class="vcard author">
                By <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
            </address>
        {% endif %}
    </div><!-- /.post-info -->
    <div class="content">
        {{ article.content }}
    </div><!-- /.entry-content -->
</article>
{% endblock %}
