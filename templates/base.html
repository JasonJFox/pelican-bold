<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        {% block head %}
        <title>{{ SITENAME }}</title>
        <meta charset="utf-8" />
        {% endblock head %}
        <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/base.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                {% if SITESUBTITLE %}
                    <h1 class="stamp lrot">{{ SITESUBTITLE[0] }}</h1>
                    <h1 class="stamp rrot rfloat">{{ SITESUBTITLE[1] }}</h1>
                {% endif %}
            </header>
            <div class="body clearfix">
                {% include 'nav.html' %}
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
