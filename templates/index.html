{% extends 'base.html' %}

{% block content %}
{% for article in articles_page.object_list %}
    <article>
        <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <div class="summary">
            {{ article.summary }}
        </div>
    </article>
    <hr/>
{% endfor %}
{% endblock %}
