{% extends 'base.html' %}

{% block content %}
{% set idx = 0 %}
{% for article in articles_page.object_list %}
    <article>
        <header>
            <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
            <small>{{ article.locale_date }}</small>
        </header>
        {{ article.summary }}
    </article>
    {% set idx = idx + 1 %}
    {% if idx < articles_page.object_list|length %}
    <hr/>
    {% endif %}
{% endfor %}
{% endblock %}
