{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}        
<article>    
    <header>
        <h1 class="stamp">{{ page.title }}</h1>
    </header>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}
    {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get
    the pdf</a>{% endif %}
    {{ page.content }}
</article>
{% endblock %}
